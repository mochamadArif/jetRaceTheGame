<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<title>Jet Race The Game</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>
	<body>
		<div class="site-wrap">
			<div class="main-content container-fluid">
				<div class="row clearfix">
					<div class="col-sm-12">

						<div id="panel-login">
							<div class="logo">
								Logo
							</div>

							<div class="login-control">
								<button class="button styled-button green" id="quickstart-sign-in">
									<i class="fa fa-google"></i> Login Google
								</button>
							</div>
						</div>

						<div id="signed-view" data-id="">
							<div id="panel-user">
								<div class="clearfix">
									<button class="button styled-button green pull-right" id="quickstart-sign-out">
										<i class="fa fa-power-off"></i>
									</button>
									<div class="player-data">
										<div class="player-identity">
											<h4 class="player-name">Hi, <small id="player-name"></small></h4>
											<div class="player-points">
												<span><i class="fa fa-play"></i> 0</span>&nbsp;&nbsp;<span><i class="fa fa-trophy"></i> 0</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="logo-main">
								Logo
							</div>

							<div id="panel-list-room">
								<h4>Please select your hangar!</h4>
								<div class="room-list-container">
									<div class="scroll">
										<ul id="room-list"></ul>
									</div>
								</div>
							</div>

							<div id="panel-room">
								<div class="room-header">
									<button class="button styled-button green" id="back-to-menu">
										<i class="fa fa-arrow-left"></i>
									</button>

									<h4>Room #01</h4>
								</div>
								<div id="plane-selector">
									<h5>Select your Jet</h5>

									<div class="selection-block">
										<span class="player-name">
											John
										</span>
										<div class="scroll">
											<ul>
												<li>
													<button class="button-plane">
														Plane 1
													</button>
													<div class="player-avatar"></div>
												</li>
												<li>
													<button class="button-plane">
														Plane 2
													</button>
													<div class="player-avatar"></div>
												</li>
												<li>
													<button class="button-plane">
														Plane 3
													</button>
													<div class="player-avatar"></div>
												</li>
											</ul>
										</div>
									</div>
									<div class="selection-block-separator">
										<h4>VS</h4>
									</div>
									<div class="selection-block">
										<span class="player-name">
											John
										</span>
										<div class="scroll">
											<ul>
												<li>
													<button class="button-plane">
														Plane 1
													</button>
													<div class="player-avatar"></div>
												</li>
												<li>
													<button class="button-plane">
														Plane 2
													</button>
													<div class="player-avatar"></div>
												</li>
												<li>
													<button class="button-plane">
														Plane 3
													</button>
													<div class="player-avatar"></div>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="room-control">
									<div class="room-status">Waiting for other player ...</div>
									<button class="button styled-button green" id="ready-game">
										Ready
									</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div id="splash-screen">
			<div class="logo">
				Logo
			</div>
		</div>

		<div class="loading" style="display: none;">
			<div class="loading-page">
				<i class="fa fa-spinner fa-spin"></i>&nbsp;Loading...
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/4.1.0/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyA6LBwix2AnofZEye2hyxTp22CePQZsTCs",
				authDomain: "jet-race-the-game.firebaseapp.com",
				databaseURL: "https://jet-race-the-game.firebaseio.com",
				projectId: "jet-race-the-game",
				storageBucket: "jet-race-the-game.appspot.com",
				messagingSenderId: "790290538592"
			};

			firebase.initializeApp(config);
		</script>

		<script type="text/javascript" src="assets/js/vendor/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/utility.js"></script>
		<script type="text/javascript" src="assets/js/roomHandler.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
